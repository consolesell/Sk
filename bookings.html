<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - Excellence Travel Solutions Africa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bookings.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="public/images_logos_and_svgs/logos/primary-logo.svg" alt="Excellence Travel Solutions Africa" />
      </div>
      <nav class="nav">
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="bookings.html">My Bookings</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="dashboard">
        <div class="user-info">
          <img src="public/images_logos_and_svgs/icons/avatar.svg" alt="User Avatar" class="avatar" />
          <h2>Welcome, <span id="user-name">User</span></h2>
        </div>
        <div class="map-container">
          <h3>Current Location: <span id="location-name">Loading...</span></h3>
          <div id="map"></div>
        </div>
        <div class="bookings-list">
          <h3>Your Bookings</h3>
          <div id="bookings"></div>
        </div>
      </section>
      <button class="fab">+</button>
      <div class="fab-menu hidden">
        <button id="cancel-booking">Cancel Booking</button>
        <button id="contact-agent">Contact Agent</button>
      </div>
      <div class="contact-form hidden">
        <input type="text" id="message" placeholder="Your message..." />
        <button id="send-message">Send</button>
        <button id="call-agent">Call Agent</button>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script type="module" src="bookings.js"></script>
    <script type="module" src="homescript.js"></script>
  </body>
</html>
