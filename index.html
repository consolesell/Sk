<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXCELLENCE TRAVEL SOLUTIONS AFRICA.- Premium Car Booking Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="container">
      <div class="brand-header">
        <h1><i class="fas fa-car-side"></i>EXCELLENCE TRAVEL SOLUTIONS AFRICA. </h1>
        <p class="tagline">Premium Car Booking Experience</p>
      </div>
      
      <form class="auth-form">
        <div class="form-header">
          <h2 id="form-title">Welcome Back</h2>
          <p id="form-subtitle">Sign in to your account</p>
        </div>
        
        <div class="input-group">
          <label for="username"><i class="fas fa-envelope"></i></label>
          <input type="email" id="username" placeholder="Enter your email" required />
          <span class="input-underline"></span>
        </div>
        
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="input-underline"></span>
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Sign In</span>
          <div class="btn-loader">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </button>
        
        <div class="form-footer">
          <a href="#" class="forgot-password">Forgot Password?</a>
          <p class="switch-mode">
            <span id="switch-text">Don't have an account?</span>
            <a href="#" id="toggleMode">Sign Up</a>
          </p>
        </div>
      </form>
      
      <!-- Car Animation Container -->
      <div class="car-container">
        <div class="car-body">
          <div class="car-window front-window"></div>
          <div class="car-window rear-window"></div>
          <div class="car-door-handle"></div>
          <div class="car-headlight"></div>
          <div class="car-taillight"></div>
        </div>
        <div class="car-wheels">
          <div class="wheel front-wheel">
            <div class="wheel-center"></div>
            <div class="wheel-spoke"></div>
            <div class="wheel-spoke"></div>
            <div class="wheel-spoke"></div>
          </div>
          <div class="wheel rear-wheel">
            <div class="wheel-center"></div>
            <div class="wheel-spoke"></div>
            <div class="wheel-spoke"></div>
            <div class="wheel-spoke"></div>
          </div>
        </div>
        <div class="car-shadow"></div>
      </div>
      
      <!-- Success State -->
      <div class="success-state" id="successState" style="display: none;">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2>Welcome to AutoFlow!</h2>
        <p>Redirecting to your dashboard...</p>
        <button id="logout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner">
        <div class="spinner-wheel"></div>
        <p>Connecting...</p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
