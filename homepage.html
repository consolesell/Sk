<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homestyle.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="public/images_logos_and_svgs/logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Locations</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Service</h1>
            <p>Experience the best with us.</p>
            <button class="cta">Get Started</button>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            <div class="carousel">
                <div class="carousel-item">
                    <div class="image-slider">
                        <img src="public/images_logos_and_svgs/services/airport-transfers/img1.jpg" alt="Airport Transfer 1">
                        <img src="public/images_logos_and_svgs/services/airport-transfers/img2.jpg" alt="Airport Transfer 2">
                    </div>
                    <h3>Airport Transfers</h3>
                    <p>Reliable and comfortable airport transportation.</p>
                    <button class="book-now">Book Now</button>
                </div>
                <div class="carousel-item">
                    <div class="image-slider">
                        <img src="public/images_logos_and_svgs/services/city-tours/img1.jpg" alt="City Tour 1">
                        <img src="public/images_logos_and_svgs/services/city-tours/img2.jpg" alt="City Tour 2">
                    </div>
                    <h3>City Tours</h3>
                    <p>Explore the city with our guided tours.</p>
                    <button class="book-now">Book Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <!-- Local JavaScript -->
    <script type="module" src="homescript.js"></script>
</body>
</html>
